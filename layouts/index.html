{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <div class="article">
    <ul>
    {{ range sort .Paginator.Pages }}
    <li>
      <time class="time">{{ .Date.Format "2006-02-02" }}</time><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} ::Draft{{ end }}
    </li>
    {{ end }}
    </ul>
    </div>
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
<script src="{{ .Site.BaseURL }}/js/registerServiceworker.js"></script>
